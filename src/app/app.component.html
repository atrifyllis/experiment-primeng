<md-toolbar color="primary">
	<span>{{title}}</span>
	<md-toolbar-row>
		<a md-button routerLink="/">Home</a>
		<a md-button routerLink="/users/">Users</a>
		<a md-button *ngIf="!isAuthenticated" (click)="login.emit()">Login</a>
		<a md-button *ngIf="authenticatedUser">{{authenticatedUser.username}}</a>
	</md-toolbar-row>
</md-toolbar>
